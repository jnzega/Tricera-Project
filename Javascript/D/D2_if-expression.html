<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If Expression</title>
</head>
<body>
<script>

    const nilaiUjian = 100

    if (nilaiUjian > 99){
        document.writeln("Selamat, kamu lolos")
    } else if (nilaiUjian > 70) {
        document.writeln("Belajar lagi")
    } else {
        document.writeln("input salah")
    }

</script>
</body>
</html>
