<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Undefined Variable</title>
</head>
<body>
<script>
    /*
    * Undefined adalah sebuah kondisi di mana variabel
    * belum memiliki suatu nilai. Ini berlaku juga
    * pada array dan object
    * */

    let userInput;

    if (userInput === undefined) {
        alert("Saya jadi tidak tahu kamu siapa")
    } else {
        alert(`Hallo ${userInput}`)
    }
</script>
</body>
</html>
