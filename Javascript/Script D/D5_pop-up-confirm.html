<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup Confirm</title>
</head>
<body>
<script>

    const masuk = confirm("Yakin nih mo masuk??")
    if(masuk){
        alert("anda boleh masuk")
    } else {
        alert("yaudah sana pergi!")
    }
</script>
</body>
</html>
