<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    /* 
    Dalam Javascript, tipe data sebuah
    angka tidak dibedakan menjadi beberapa
    jenis, namun digabung menjadi satu
    dengan tipe data Number. Tipe data
    Number sudah mencakup integer, float,
    binary, hingga hexadesimal
    */
   
    // tipe data number 
    document.writeln(100)
    document.writeln("<br>")
    // tipe data float
    document.writeln(3.14)
    // binary
    document.writeln(0b1010)
    // octal
    document.writeln(0o763)
    // hexadesimal
    document.writeln(0xFFFF)
</script>
</body>
</html>
