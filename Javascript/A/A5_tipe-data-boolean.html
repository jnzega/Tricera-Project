<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <script>
        /*
        Tipe data Boolean adalah tipe data
        yang difungsikan untuk memberikan
        nilai kebenaran. Tipe data ini
        berguna saat kita sudah mulai masuk
        ke dalam gerbang logika dan
        percabangan.
        */

        // True
        document.writeln(True);
        document.writeln("</br>");
        // False
        document.writeln(False);
    </script>
</body>
</html>
