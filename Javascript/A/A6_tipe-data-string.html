<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        /*
        Tipe data string adalah sebuah
        tipe data untuk menampung teks,
        kata, ataupun kalimat utuh. Tipe
        data String dibuat menggunakan tanda
        petik ("").
        */

        document.writeln("Halo, saya Joshua");
        document.writeln("<br>");
        document.writeln("JNZEGA");
        // String concat
        document.writeln("Nama: " + "Joshua Zega")
        document.writeln("Jabatan: " + "Direktur PT. JAGAT NIRWANA ZEGA")

        /*
        Dalam javascript juga terdapat Escape Sequence. Escape sequence merupakan karakter khusus seperti ENTER, TAB, Kutip Dua, dll.
        */
        
        // Enter
        document.writeln("Halo\nHehehhe");
        // TAB
        document.writeln("Halo\tHehehhe");
        // Petik 
        document.writeln("Halo\'Hehehhe\'");
        // Petik Dua
        document.writeln("Halo\"Hehehhe\"");
        // Backslash
        document.writeln("Halo\\Hehehhe");
    </script>
</body>
</html>
