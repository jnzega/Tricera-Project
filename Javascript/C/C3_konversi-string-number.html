<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konversi String dan Number</title>
</head>
<body>
<script>
    /*
    * Di javascript kita dapat mengubah sebuah
    * string atau teks menjadi number. Ini berguna
    * agar string atau teks kita dapat dioperasikan
    * */

    let value = "22"
    let nim = 2022071065

    Number(value)
    parseInt(value)
    parseFloat(value)

    // Untuk program di bawah, ini akan diubah
    // menjadi string (kebalikannya)

    document.writeln(value);
    nim.toString();
    document.writeln(nim);

</script>
</body>
</html>
