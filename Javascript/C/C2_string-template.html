<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template</title>
</head>
<body>
<script>

    /*
    * String Template membantu kita saat kita
    * ingin memberi luaran langsung dari
    * variabel tanpa menggunakan operator concat
    * */

    const name = "Joshua"
    const template = `Name: ${name}`
    document.writeln(template)
</script>
</body>
</html>
