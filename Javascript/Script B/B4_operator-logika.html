<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logika</title>
</head>
<body>
<script>

    /*
        Operator logika adalah untuk melakukan
        perbandingan pada sebuah nilai boolean.
        ada 3 operator logika yaitu, AND, OR, dan
        NOT
    */

    const nilaiBenar = true
    const nilaiSalah = false

    const aND = nilaiBenar && nilaiBenar
    // Output: True

    const oR = nilaiBenar || nilaiSalah
    // Output: True

    const nOt = !nilaiBenar
    // Output: False

    document.writeln(nOt)
</script>
</body>
</html>
